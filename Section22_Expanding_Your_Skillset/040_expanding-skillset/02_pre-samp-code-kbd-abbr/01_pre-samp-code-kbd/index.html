<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre, samp, code, kbd</title>
    <style>
        html { font-size: 2rem;}
    </style>
</head>
<body>

<small>&lt;pre&gt;</small><br>
<pre>
<!--  <pre> is preformatted text  -->
    just
    like
    this ...
    ... yes.
</pre>

<br>

<small>&lt;samp&gt;</small><br>
<samp>
<!--  <samp> is sample output of the computer  -->
    just
    like
    this ...
    ... yes.
</samp>

<br><br>

<small>&lt;code&gt;</small><br>
<!-- we use html entity "&lt;" to let html know <code> is not a tag, we want to print it out -->

    <code>
<!--   <code> is a fragment of computer code  -->
        just
        like
        this ...
        ... yes.
    </code>

<br><br>

<small>&lt;kbd&gt;</small><br>
<kbd>ctrl + C</kbd>
<!-- <kdb> is user input -->

<p>example of normal text: just like this ... ... yes.</p>

</body>
</html>
